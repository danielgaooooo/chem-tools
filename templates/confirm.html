<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Inputs</title>
</head>
<body>
    <h1>Confirm Your Inputs</h1>
    <p>Number 1: {{ num1 }}</p>
    <p>Number 2: {{ num2 }}</p>
    <p>List of Numbers: {{ num3_list }}</p>

    <form action="/confirm" method="POST">
        <input type="hidden" name="num1" value="{{ num1 }}">
        <input type="hidden" name="num2" value="{{ num2 }}">
        <input type="hidden" name="num3_list" value="{{ num3_list }}">

        <input type="submit" name="confirmation" value="edit">
        <input type="submit" name="confirmation" value="confirm">
    </form>
</body>
</html>
