<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chem Tools</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
</head>

<body>
    <h1>Chem Tools</h1>
    <span id="input-boxes">
        <div id="weights">
            <h2>Enter weights here</h2>
            <form>
                <input type="text" name="w1" />
                <input type="text" name="w2" />
                <input type="text" name="w3" />
            </form>
        </div>
        <div id="counts">
            <h2>Enter max occurences here</h2>
            <form>
                <input type="text" name="o1" />
                <input type="text" name="o2" />
                <input type="text" name="o3" />
            </form>
        </div>
    </span>
    <input type="submit" value="submit" />
</body>

</html>
